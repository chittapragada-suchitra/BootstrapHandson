<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row navbar-dark bg-dark">
   <nav class="navbar navbar-expand-md">
     <div class="container-fluid">
      <a class="navbar-brand">Payroll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
       data-target="#navbarSupportedContent" 
       aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
      </div>
     </div>
  <h3 class="mt-2 ml-5">New Employee</h3>
  <form class="ml-5">
      <div class="form-row">
          <div class="col-sm-4 mb-3">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" name="fname">
          </div>
          <div class="col-sm-3 mb-3">
              <label for="mname">Middle Name</label>
              <input type="text" class="form-control" name="mname">
          </div>
          <div class="col-sm-3 mb-3">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" name="lname">
          </div>
      </div>
      <div class="form-row">
          <div class="col-sm-6 mb-3">
              <label for="address1">Address Line 1</label>
              <input type="text" class="form-control" name="address1">
          </div>
          <div class="col-sm-4 mb-3">
              <label for="address2">Address Line 2</label>
              <input type="text" class="form-control" name="address2">
          </div>
      </div>
      <div class="form-row">
          <div class="col-sm-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email">
          </div>
          <div class="col-sm-2 mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password">
          </div>
          <div class="col-sm-2 mb-3">
              <label for="Cpassword">Confirm Password</label>
              <input type="password" class="form-control" name="Cpassword">
          </div>
      </div>
      <div class="form-row">
          <div class="col-sm-3 mb-3">
              <label for="dept">Department</label><br>
              <select class="form-control" required>
                  <option value=""></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
              </select>
          </div>
          <div class="col-sm-3 mb-3">
              <label for="Cpassword">Date of Birth</label>
              <input type="text" class="form-control" id="dateOfBirth">
          </div>
          <div class="col-sm-2 mb-3">
              <label for="gender">Gender</label><br>
              <input type="radio" name="gender" value=""><label>Male</label>
              <input type="radio" name="gender" value=""><label>Female</label>
          </div>
          <div class="col-sm-3 mb-3 ">
              <label for="permanent">Permanent</label><br>
              <input type="checkbox" value="">
          </div>
      </div>
      <div class="form-row">
          <button class="btn btn-success rounded-0" type="submit">Save</button>
      </div>
  </form>
</nav>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>

    $('#dateOfBirth').datepicker({

        uiLibrary: 'bootstrap4',

        format: 'dd/mm/yyyy'

    });

</script>
</html>
